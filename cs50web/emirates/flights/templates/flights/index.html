{% extends "flights/layout.html" %}

{% block body %}

    <!--here is my content: an unodeered list that prints out the list of all available flights.-->
    <h1>Avilable Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flights:flight' flight.id %}">
                    Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
